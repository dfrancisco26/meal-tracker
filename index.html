<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
    <div id="top-sections">
    <section class="add-box">
        <h1>Add Ingredients</h1>
    <form id = 'add-ingredient'>
        <label>Ingredient
        <input type="text" name="ingredient" id="ingredient">
        </label>
        <label>Quantity
            <input type="number" name="qty" id="qty">
        </label>
        <label>Measurement
            <select name="measurement" id="measurement">
                <option value="tsp">tsp</option>
                <option value="cups">cups</option>
                <option value="grams">grams</option>
                <option value="mL">mL</option>
                <option value="tbsp">tbsp</option>
                </select>
            </label>
        <button id="addButton" type="submit">Add Ingredient</button>
    </form>
    </section>
    <section class="ingredient-list">
<div class="ingredient-list">
        <ul id="ingredient-list"></ul>
    </div>
        <button id="remove">Remove Last Ingredient</button>
    </section>
    </div>
    <section class="bottom-section">
        <h1>Save Meal</h1>
        <label>Meal Name<input type="text" name="meal" id="meal">
        </label>
        <button id="save-meal">Save Meal</button>
        <h1>MEALS</h1>
        <ul id="meal-list"></ul>
    </section>
    </main>
    <script type="module" src="./app.js"></script>
</body>

</html>
